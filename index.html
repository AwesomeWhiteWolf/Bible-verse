<!DOCTYPE html>
<html>
  <head>
    <title>Quote Generator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="quote-box">
    	<h1>Quote of the day</h1>
    	<hr>
    	<blockquote id = "insert">Loading...</blockquote>
    	<span id = "author">Loading...</span>
    </div>

	<div class="ya-share2" data-curtain data-shape="round" data-services="vkontakte,telegram,viber"></div>

    <div id = "buttons">
    	<button id = "change-quote">New Quote</button>
    </div>
  </body>
</html>
